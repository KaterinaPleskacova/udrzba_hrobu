<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení | PEČUJEMEoHROBY.cz</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="form-background">
    <div>
        <header>
            <a href="index.html" class="zpet">Zpět na úvodní stránku</a>
            <h1 class="form-header">Přihlášení</h1>
        </header>

        <main>
            <div class="message message--error">
               Zadané údaje nejsou správné.<br>
               <span class="open-dialog" data-dialog="forgotten-password">Zapomněli jste heslo?</span>
            </div>
            <div class="message message--success">
               Akce proběhla úspěšně!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
            </div>
            <form action="login.html" method="post" class="form">

                <label for="email" class="input-label">Email</label>
                <input type="email" name="email" id="email" class="input" required>

                <label for="password" class="input-label">Heslo</label>
                <input type="password" name="password" id="password" class="input" required>

                <label for="remember-me" class="checkbox-label">
                    <input type="checkbox" name="remember-me" id="remember-me" class="checkbox">
                    Zapamatuj si mě!
                </label>
                
                <input type="submit" value="Přihlásit se" class="button button--center">
            </form>
            <div class="under-form-links">
                <span class="panel-link">Jste u nás poprvé? <a href="register.html" class="link">Vytvořte si účet!</a></span><br>
                <span class="panel-link"><a href="password-recovery.html" class="open-dialog link" data-dialog="forgotten-password">Zapomenuté heslo?</a></span>
            </div>
         </main>  

        <dialog id="forgotten-password" class="dialog">
            <form action="forgotten-password.html" method="post">
               <label for="email" class="input-label">Registrační email</label>
               <input type="email" name="email" id="reg-email" class="input" required>
               <input type="submit" value="Obnovit zapomenuté heslo" class="button button--wide">
            </form>
        </dialog>

    </div>
</body>
</html>

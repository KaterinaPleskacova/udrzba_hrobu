<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvořit účet | PEČUJEMEoHROBY.cz</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="form-background">
    <div>
        <header>
            <a href="index.html" class="zpet">Zpět na úvodní stránku</a>
            <h1 class="form-header">Vytvořit účet</h1>
        </header>

        <main>
            <div class="message message--error">
                Pod tímto emailem účet již existuje.<br>
                <span class="open-dialog" data-dialog="forgotten-password">Zapomněli jste heslo?</span>
             </div>
             <div class="message message--success">
                Akce proběhla úspěšně!
             </div>
            <form action="register.html" method="post" class="form">
                <label for="email" class="input-label">Email</label>
                <input type="email" name="email" id="email" class="input" required>
                <label for="password" class="input-label">Heslo</label>
                <input type="password" name="password" id="password" class="input" required>
                <label for="confirm-password" class="input-label">Heslo znovu</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input" required>
                <label for="terms" class="checkbox-label">
                    <input type="checkbox" name="terms" id="terms" class="checkbox" required>
                    Souhlasím s <a href="#" class="link">podmínkami použití</a> aplikace
                </label>
                <input type="submit" value="Vytvořit účet" class="button button--center">
            </form>
            <div class="under-form-links">
                <span class="panel-link">Máte účet? <a href="login.html" class="link">Přihlaste se!</a></span>
            </div>
        </main>

        <dialog id="forgotten-password" class="dialog">
            <form action="forgotten-password.html" method="post">
               <label for="email" class="input-label">Registrační email:</label>
               <input type="email" name="email" id="reg-email" class="input" required>
               <input type="submit" value="Obnovit zapomenuté heslo" class="button button--wide">
            </form>
         </dialog>
    </div>

    
</body>
</html>

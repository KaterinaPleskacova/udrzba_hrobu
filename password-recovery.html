<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obnovení hesla | PEČUJEMEoHROBY.cz</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="form-header">Obnovení hesla</h1>
        </header>

        <main>
            <form action="forgotten-password.html" method="post">
                <label for="password" class="input-label">Heslo:</label>
                <input type="password" name="password" id="password" class="input" required>
                <label for="confirm-password" class="input-label">Heslo znovu:</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input" required>
                <input type="submit" value="Nastavit nové heslo" class="button button--right">
            </form>

            <a href="index.html">Zpět na úvodní stránku</a>
            
        </main>
        
    </div>

    
</body>
</html>
